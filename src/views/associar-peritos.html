<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="icon" href="/public/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Associar Perito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    .header {
      background-color: #b2ce99;
      padding: 20px;
    }

    .header h2 {
      margin: 0 0 15px 0;
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filters input,
    .filters select {
      padding: 5px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    thead {
      background-color: #009973;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .perfil {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .perfil img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .btn-associar {
      background-color: #009973;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-associar:hover {
      background-color: #007a5e;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
      <h4 class="text-white">EyesEverywhere</h4>
      <hr class="text-white">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="listar-peritos.html">Listar Peritos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="registar-perito.html">Registar Perito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success active" href="novas-ocorrencias.html">Novas Ocorrências</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="Listar-auditorias.html">Listar Auditorias</a>
        </li>
      </ul>
      <hr class="text-white">
      <p class="text-white">EyesEverywhere</p>
    </nav>

    <!-- Conteúdo principal -->
    <div class="flex-grow-1">
      <div class="header">
        <h2>Associar Perito</h2>
        <div class="filters">
          <label>Tipo de Ocorrência:
            <select id="filtroTipo">
              <option value="">Escolher...</option>
              <option value="Eletricidade">Eletricidade</option>
              <option value="Poluição atmosférica">Poluição atmosférica</option>
              <option value="Inundações">Inundações</option>
              <option value="Estruturas debilitadas">Estruturas debilitadas</option>
              <option value="Desperdício de água">Desperdício de água</option>
              <option value="Rios poluídos">Rios poluídos</option>
              <option value="Incêndios">Incêndios</option>
            </select>
          </label>

          <label>Nome:
            <input type="text" id="filtroNome" placeholder="Nome do perito">
          </label>

          <label>Localidade:
            <input type="text" id="filtroLocalidade" placeholder="Localidade">
          </label>
        </div>
      </div>

      <table id="tabelaPeritos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Disponibilidade</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <!-- Conteúdo gerado dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>
  
  <script>
/**
 * Section: associar-peritos.html
 */
function carregarPeritosParaAssociacao() {
  const peritos = JSON.parse(localStorage.getItem('peritos')) || [];
  const corpoTabela = document.getElementById('corpoTabela');
  corpoTabela.innerHTML = '';

  peritos.forEach(perito => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <div class="perfil">
          <img src="https://via.placeholder.com/40" alt="${perito.nome}">
          <div>
            <strong>${perito.nome}</strong><br>
            <span>Especialidade: ${perito.especialidade}</span><br>
            <span>Localidade: ${perito.morada}</span>
          </div>
        </div>
      </td>
      <td>Disponível</td>
      <td><button class="btn-associar" onclick="associar('${perito.nome}')">Associar</button></td>
    `;
    corpoTabela.appendChild(tr);
  });
}

function associar(nome) {
  alert(`Perito ${nome} associado com sucesso!`);
}

// Carregar os peritos ao carregar a página
window.onload = carregarPeritosParaAssociacao;
  </script>

</body>
</html>
