<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registar Perito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card mb-4 mx-4 shadow">
            <div class="card-body p-4">
              <h1 class="text-success">Registar Perito</h1>
              <hr class="text-success" style="height: 2px; width: 50px; margin: 0;">
              <p class="text-danger mt-3">Registe um novo Perito</p>
              <div class="row">
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="Nome do Perito">
                  </div>
                  <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="Morada">
                  </div>
                  <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="Email">
                    <input class="form-control ms-2" type="text" placeholder="Nº de Telemóvel">
                  </div>
                  <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="Especialidade">
                  </div>
                  <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="Data de Nascimento (ex: DD/MM/AAAA)">
                  </div>
                  <button class="btn btn-outline-success w-100 mb-3" type="button">Inserir Fotografia do Perito</button>
                </div>
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                  <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Fotografia do Perito" class="img-thumbnail" style="width: 200px; height: 200px; object-fit: cover;">
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-success" type="button">Criar Perito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
