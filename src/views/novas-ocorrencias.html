<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="icon" href="/public/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novas Ocorrências</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<!-- Offcanvas personalizado para os detalhes -->
<style>
  #detalhesOffcanvas {
    position: fixed;
    top: 0;
    left: calc(250px + (100% - 250px) / 2); /* Começa a meio do espaço disponível */
    width: calc((100% - 250px) / 2); /* Ocupa metade do espaço entre a sidebar e o fim da página */
    height: 100%;
    background-color: #fff;
    z-index: 1050;
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
    box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
  }

  #detalhesOffcanvas.show {
    transform: translateX(0%);
  }

  #detalhesOffcanvas .offcanvas-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #dee2e6;
    padding: 1rem;
  }

  #detalhesOffcanvas .btn-close {
    margin-right: auto; /* Move o botão "X" para a esquerda */
    margin-left: 0;
  }

  #iframeDetalhes {
    flex-grow: 1;
    border: none;
    width: 100%;
  }
</style>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
      <h4 class="text-white">EyesEverywhere</h4>
      <hr class="text-white">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="listar-peritos.html">Listar Peritos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="registar-perito.html">Registar Perito</a></li>
        <li class="nav-item"><a class="nav-link text-success active" href="novas-ocorrencias.html">Novas Ocorrências</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="listar-auditorias.html">Listar Auditorias</a></li>
      </ul>
      <hr class="text-white">
      <p class="text-white">EyesEverywhere</p>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <h1 class="text-success">Novas Ocorrências</h1>
      <hr class="text-success" style="height: 2px; width: 50px; margin: 0;">
      <div class="bg-white p-4 rounded shadow-sm mt-4">
    

        <table class="table">
          <thead class="table-success">
            <tr>
              <th>Localidade</th>
              <th>Tipo</th>
              <th>Data</th>
              <th>Estado</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="novas-ocorrencias-table">
            <!-- As ocorrências serão carregadas aqui -->
          </tbody>
          <tfoot>
            <tr>
              <td><input type="text" id="nova-localidade" class="form-control form-control-sm" placeholder="Localidade"></td>
              <td><input type="text" id="novo-tipo" class="form-control form-control-sm" placeholder="Tipo"></td>
              <td><input type="date" id="nova-data" class="form-control form-control-sm"></td>
              <td><input type="text" id="novo-estado" class="form-control form-control-sm" placeholder="Estado"></td>
              <td>
                <button type="button" class="btn btn-primary btn-sm btn-acao" onclick="adicionarLinha()">Adicionar</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>


  <div id="detalhesOffcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close me-2" onclick="fecharOffcanvas()" aria-label="Fechar"></button>
      <h5 class="offcanvas-title">Detalhes da Ocorrência</h5>
    </div>
    <div class="offcanvas-body p-0">
      <iframe id="iframeDetalhes" src="" height="100%"></iframe>
    </div>
  </div>


  <!-- Bootstrap JS + nosso script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para carregar ocorrências do localStorage
    function carregarOcorrencias() {
      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias')) || [];
      const tabela = document.getElementById('novas-ocorrencias-table');
      tabela.innerHTML = '';

      ocorrencias.forEach((o, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.local}</td>
          <td>${o.tipo_ocorrencia}</td>
          <td>${o.data || ''}</td>
          <td>${o.estado || 'Pendente'}</td>
          <td class="text-center">
            <a href="associar-peritos.html" class="btn btn-sm btn-success btn-acao">Associar</a>
            <button class="btn btn-sm btn-info text-black btn-acao me-1" onclick="mostrarDetalhes(${index})">Ver Detalhes</button>
            <button class="btn btn-sm btn-danger btn-acao" onclick="rejeitarOcorrencia(${index})">Rejeitar</button>
          </td>`;
        tabela.appendChild(tr);
      });
    }
    // Função para adicionar uma nova ocorrência ao localStorage
    function adicionarLinha() {
      const nova = {
        local: document.getElementById('nova-localidade').value,
        tipo_ocorrencia: document.getElementById('novo-tipo').value,
        data: document.getElementById('nova-data').value,
        estado: document.getElementById('novo-estado').value || 'Pendente'
      };

      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias')) || [];
      ocorrencias.push(nova);
      localStorage.setItem('ocorrencias', JSON.stringify(ocorrencias));

      // Limpa os campos do formulário e recarrega a tabela
      ['nova-localidade', 'novo-tipo', 'nova-data', 'novo-estado'].forEach(id => document.getElementById(id).value = '');
      carregarOcorrencias();
    }

    // Função para aprovar uma ocorrência
    function aprovarOcorrencia(index) {
      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias')) || [];
      ocorrencias[index].estado = 'Aprovada';
      localStorage.setItem('ocorrencias', JSON.stringify(ocorrencias));
      carregarOcorrencias();
    }

    // Função para rejeitar uma ocorrência
    function rejeitarOcorrencia(index) {
      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias')) || [];
      ocorrencias.splice(index, 1); // Remove a ocorrência da lista
      localStorage.setItem('ocorrencias', JSON.stringify(ocorrencias));
      carregarOcorrencias();
    }

    function mostrarDetalhes(index) {
      localStorage.setItem('detalheIndex', index);

      fetch('ver-detalhes.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('detalhesOffcanvasBody').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('detalhesOffcanvasBody').innerHTML = '<p class="text-danger">Erro ao carregar detalhes.</p>';
          console.error('Erro ao carregar ver-detalhes.html:', error);
        });
    }

    function mostrarDetalhes(index) {
      document.getElementById('iframeDetalhes').src = 'ver-detalhes.html';
      document.getElementById('detalhesOffcanvas').classList.add('show');
    }

    function fecharOffcanvas() {
      document.getElementById('detalhesOffcanvas').classList.remove('show');
    }

    // Carregar as ocorrências ao abrir a página
    document.addEventListener('DOMContentLoaded', carregarOcorrencias);
  </script>
</body>
</html>
