<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="icon" href="/public/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novas Ocorrências</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<style>
  #detalhesOffcanvas, #associarOffcanvas {
    position: fixed;
    top: 0;
    left: calc(250px + (100% - 250px) / 2);
    width: calc((100% - 250px) / 2);
    height: 100%;
    background-color: #fff;
    z-index: 1050;
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
    box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
  }

  #detalhesOffcanvas.show, #associarOffcanvas.show {
    transform: translateX(0%);
  }

  .offcanvas-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #dee2e6;
    padding: 1rem;
  }

  .offcanvas .btn-close {
    margin-right: auto;
    margin-left: 0;
  }

  .offcanvas iframe {
    flex-grow: 1;
    border: none;
    width: 100%;
  }
</style>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
      <h4 class="text-white">EyesEverywhere</h4>
      <hr class="text-white">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="listar-peritos.html">Listar Peritos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="registar-perito.html">Registar Perito</a></li>
        <li class="nav-item"><a class="nav-link text-success active" href="novas-ocorrencias.html">Novas Ocorrências</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="listar-auditorias.html">Listar Auditorias</a></li>
      </ul>
      <hr class="text-white">
      <p class="text-white">EyesEverywhere</p>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <h1 class="text-success">Novas Ocorrências</h1>
      <hr class="text-success" style="height: 2px; width: 50px; margin: 0;">
      <div class="bg-white p-4 rounded shadow-sm mt-4">
        <table class="table">
          <thead class="table-success">
            <tr>
              <th>Localidade</th>
              <th>Tipo</th>
              <th>Data</th>
              <th>Estado</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="novas-ocorrencias-table">
            <!-- As ocorrências serão carregadas aqui -->
          </tbody>
          <tfoot>
            <tr>
              <td><input type="text" id="nova-localidade" class="form-control form-control-sm" placeholder="Localidade"></td>
              <td><input type="text" id="novo-tipo" class="form-control form-control-sm" placeholder="Tipo"></td>
              <td><input type="date" id="nova-data" class="form-control form-control-sm"></td>
              <td><input type="text" id="novo-estado" class="form-control form-control-sm" placeholder="Estado"></td>
              <td>
                <button type="button" class="btn btn-primary btn-sm btn-acao" onclick="adicionarLinha()">Adicionar</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <!-- Offcanvas Detalhes -->
  <div id="detalhesOffcanvas" class="offcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" onclick="fecharOffcanvas()" aria-label="Fechar"></button>
      <h5 class="offcanvas-title">Detalhes da Ocorrência</h5>
    </div>
    <iframe id="iframeDetalhes" src=""></iframe>
  </div>

  <!-- Offcanvas Associar -->
  <div id="associarOffcanvas" class="offcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" onclick="fecharOffcanvasAssociar()" aria-label="Fechar"></button>
      <h5 class="offcanvas-title">Associar Perito</h5>
    </div>
    <iframe id="iframeAssociar" src=""></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para carregar as ocorrências
    function carregarOcorrencias() {
      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias')) || [];
      const tabela = document.getElementById('novas-ocorrencias-table');
      tabela.innerHTML = '';
  
      // Filtrar ocorrências sem perito associado
      const ocorrenciasSemPerito = ocorrencias.filter(o => !o.perito);
  
      // Adicionar as ocorrências sem perito à tabela
      ocorrenciasSemPerito.forEach((o, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.local}</td>
          <td>${o.tipo_ocorrencia}</td>
          <td>${o.data || ''}</td>
          <td>${o.estado || 'Pendente'}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-success btn-acao me-1" onclick="mostrarAssociar(${index})">Associar</button>
            <button class="btn btn-sm btn-info text-black btn-acao me-1" onclick="mostrarDetalhes(${index})">Ver Detalhes</button>
            <button class="btn btn-sm btn-danger btn-acao" onclick="rejeitarOcorrencia(${index})">Rejeitar</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }
  
    function adicionarLinha() {
      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias')) || [];
  
      const nova = {
        id: Date.now(), // Gerar um ID único
        local: document.getElementById('nova-localidade').value,
        tipo_ocorrencia: document.getElementById('novo-tipo').value,
        data: document.getElementById('nova-data').value,
        estado: document.getElementById('novo-estado').value || 'Pendente',
        perito: null // A nova ocorrência começa sem perito associado
      };
  
      ocorrencias.push(nova);
      localStorage.setItem('ocorrencias', JSON.stringify(ocorrencias));
  
      // Limpar os campos de input
      ['nova-localidade', 'novo-tipo', 'nova-data', 'novo-estado'].forEach(id => document.getElementById(id).value = '');
      carregarOcorrencias(); // Recarregar a lista de ocorrências
    }
  
    function rejeitarOcorrencia(index) {
      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias')) || [];
      ocorrencias.splice(index, 1); // Remover a ocorrência rejeitada
      localStorage.setItem('ocorrencias', JSON.stringify(ocorrencias));
  
      // Recarregar a tabela
      carregarOcorrencias();
    }
  
    function mostrarDetalhes(index) {
      document.getElementById('iframeDetalhes').src = 'ver-detalhes.html'; // Ajustar para o caminho correto
      document.getElementById('detalhesOffcanvas').classList.add('show');
    }
  
    function fecharOffcanvas() {
      document.getElementById('detalhesOffcanvas').classList.remove('show');
    }
  
    function mostrarAssociar(index) {
      localStorage.setItem('ocorrenciaIndex', index); // Salvar o índice da ocorrência
      document.getElementById('iframeAssociar').src = 'associar-peritos.html'; // Ajustar para o caminho correto
      document.getElementById('associarOffcanvas').classList.add('show');
    }
  
    function fecharOffcanvasAssociar() {
      document.getElementById('associarOffcanvas').classList.remove('show');
    }
  
    document.addEventListener('DOMContentLoaded', carregarOcorrencias); // Chama a função ao carregar a página
  </script>
  
</body>
</html>
