<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/public/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Peritos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
      <h4 class="text-white">EyesEverywhere</h4>
      <hr class="text-white">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success" href="listar-peritos.html">Listar Peritos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="registar-perito.html">Registar Peritos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="novas-ocorrencias.html">Novas Ocorrências</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="listar-auditorias.html">Listar Auditorias</a>
        </li>
      </ul>
      <hr class="text-white">
      <p class="text-white">EyesEverywhere</p>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <h1 class="text-success">Listar Peritos</h1>
      <hr class="text-success" style="height: 2px; width: 50px; margin: 0;">
      <table class="table table-bordered table-hover">
        <thead class="table-success">
          <tr>
            <th>Especialista</th>
            <th>Zona</th>
            <th>Especialidade</th>
            <th>Última Ocorrência</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="peritos-table">
          <tr>
            <td>Carla Sanches</td>
            <td>Porto, Matosinhos</td>
            <td>Jardinagem</td>
            <td>10 seg atrás</td>
            <td>
              <button class="btn btn-success btn-sm">Ver detalhes</button>
              <button class="btn btn-danger btn-sm" onclick="removerLinha(this)">Remover</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><input type="text" id="novo-especialista" class="form-control form-control-sm" placeholder="Nome do Perito"></td>
            <td><input type="text" id="nova-zona" class="form-control form-control-sm" placeholder="Zona"></td>
            <td><input type="text" id="nova-especialidade" class="form-control form-control-sm" placeholder="Especialidade"></td>
            <td><input type="text" id="nova-ocorrencia" class="form-control form-control-sm" placeholder="Última Ocorrência"></td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="adicionarLinha()">Adicionar</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para adicionar uma nova linha à tabela
    function adicionarLinha() {
      const especialista = document.getElementById('novo-especialista').value;
      const zona = document.getElementById('nova-zona').value;
      const especialidade = document.getElementById('nova-especialidade').value;
      const ocorrencia = document.getElementById('nova-ocorrencia').value;

      if (especialista && zona && especialidade && ocorrencia) {
        const tabela = document.getElementById('peritos-table');
        const novaLinha = document.createElement('tr');

        novaLinha.innerHTML = `
          <td>${especialista}</td>
          <td>${zona}</td>
          <td>${especialidade}</td>
          <td>${ocorrencia}</td>
          <td>
            <button class="btn btn-success btn-sm">Ver detalhes</button>
            <button class="btn btn-danger btn-sm" onclick="removerLinha(this)">Remover</button>
          </td>
        `;

        tabela.appendChild(novaLinha);

        // Limpar os campos de entrada
        document.getElementById('novo-especialista').value = '';
        document.getElementById('nova-zona').value = '';
        document.getElementById('nova-especialidade').value = '';
        document.getElementById('nova-ocorrencia').value = '';
      } else {
        alert('Por favor, preencha todos os campos antes de adicionar.');
      }
    }

    // Função para remover uma linha da tabela
    function removerLinha(botao) {
      const linha = botao.parentElement.parentElement;
      linha.remove();
    }
  </script>
</body>
</html>
