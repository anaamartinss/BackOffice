<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Peritos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card mb-4 mx-4 shadow">
            <div class="card-body p-4">
              <h1 class="text-success">Listar Perito</h1>
              <hr class="text-success" style="height: 2px; width: 50px; margin: 0;">
              <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-success">Registar Perito</button>
              </div>
              <table class="table table-bordered table-hover">
                <thead class="table-success">
                  <tr>
                    <th>Especialista</th>
                    <th>Zona</th>
                    <th>Especialidade</th>
                    <th>Última Ocorrência</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center">
                        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Especialista" class="rounded-circle me-2" width="40" height="40">
                        <span>Carla Sanches</span>
                      </div>
                    </td>
                    <td>Porto, Matosinhos</td>
                    <td>Jardinagem</td>
                    <td>
                      <div>Tipo Ocorrência</div>
                      <small>10 seg atrás</small>
                    </td>
                    <td>
                      <button class="btn btn-outline-success btn-sm me-1">
                        <i class="bi bi-pencil"></i> <!-- Ícone de lápis -->
                      </button>
                      <button class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i> <!-- Ícone de lixo -->
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center">
                        <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Especialista" class="rounded-circle me-2" width="40" height="40">
                        <span>Rui Veloso</span>
                      </div>
                    </td>
                    <td>Porto, Vila Nova de Gaia</td>
                    <td>Canalização</td>
                    <td>
                      <div>Tipo Ocorrência</div>
                      <small>5 minutos atrás</small>
                    </td>
                    <td>
                      <button class="btn btn-outline-success btn-sm me-1">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center">
                        <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Especialista" class="rounded-circle me-2" width="40" height="40">
                        <span>Diego Kong</span>
                      </div>
                    </td>
                    <td>Aveiro, Aveiro</td>
                    <td>Eletricidade</td>
                    <td>
                      <div>Tipo Ocorrência</div>
                      <small>1 hora atrás</small>
                    </td>
                    <td>
                      <button class="btn btn-outline-success btn-sm me-1">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr>
                  <!-- Adicione mais linhas conforme necessário -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
