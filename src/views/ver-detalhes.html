<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="icon" href="/public/favicon.png" type="image/png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes da Ocorrência</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<style>  
  .formcontrol {
    background-color: #d4e8df;
  }
</style>

<body>
  <div class="d-flex">
    <!-- Main Content -->
  <div class="d-flex flex-grow-1 justify-content-center align-items-center p-4">
    <div class="container-ocorrencia w-100" style="max-width: 800px;">
      <hr>
      <div class="mb-3">
        <label class="form-label text-danger fw-bold">Morada:</label>
        <div class="row g-2">
          <div class="col-md-8">
            <input type="text" id="morada" class="form-control formcontrol">
          </div>
          <label class="form-label text-danger fw-bold">Código Postal:</label>
          <div class="col-md-4">
            <input type="text" id="codigo-postal" class="form-control formcontrol">
          </div>
        </div>
      </div>
      
      <div class="mb-4">
        <label class="form-label text-danger fw-bold">Descrição:</label>
        <input type="text" id="descricao" class="form-control formcontrol mb-3">
        
        <!-- Campo de upload logo abaixo -->
        <div id="secao-upload">
          <label class="form-label text-danger fw-bold">Anexar imagens:</label>
          <input type="file" class="form-control">
        </div>
      </div>      
      
      <div id="secao-upload" class="mb-3 d-none">
        <label class="form-label text-danger fw-bold">Anexar imagens:</label>
        <input type="file" class="form-control">
      </div>
      

      <div class="row d-none" id="imagens-existentes">
        <div class="col-md-4 p-2">
          <img src="https://i.imgur.com/p1szm0S.jpg" alt="poste1" class="img-fluid rounded">
        </div>
        <div class="col-md-4 p-2">
          <img src="https://i.imgur.com/Gv0FMLj.jpg" alt="poste2" class="img-fluid rounded">
        </div>
        <div class="col-md-4 p-2">
          <img src="https://i.imgur.com/nWrVkCV.jpg" alt="poste3" class="img-fluid rounded">
        </div>
      </div>
      <!-- Botão de guardar -->
      <button id="guardarBtn" class="btn btn-success w-100">Guardar</button>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const index = localStorage.getItem('detalheIndex');
      const reports = JSON.parse(localStorage.getItem('reports')) || [];
      const ocorrencia = reports[index];

      if (ocorrencia) {
        // Preencher os campos com os dados da ocorrência
        document.getElementById('morada').value = ocorrencia.local || '';
        document.getElementById('descricao').value = ocorrencia.tipo_ocorrencia || '';
        // Exemplo fictício: o código postal pode estar embutido em `local`, separar se necessário
        document.getElementById('codigo-postal').value = ocorrencia.codigo_postal || '';
      }

      document.getElementById("secao-upload").classList.remove("d-none");
    });
  </script>

</body>
</html>
