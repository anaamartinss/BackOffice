<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes da Ocorrência</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      margin: 0;
      background-color: #f4f6fa;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
    }

    .sidebar a.active {
      color: #28a745;
      font-weight: bold;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .form-section {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
    }

    .form-section h2 {
      color: #1e7e34;
      font-weight: bold;
    }

    .form-label {
      color: #dc3545;
      font-weight: bold;
    }

    .btn-green {
      background-color: #1e7e34;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    .attachments img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .attachments .col {
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h4>EyesEverywhere</h4>
    <hr>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="listar-peritos.html">Listar Peritos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="registar-perito.html">Registar Perito</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="novas-ocorrencias.html">Novas Ocorrências</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Listar-auditorias.html">Listar Auditorias</a>
      </li>
    </ul>
    <hr>
    <p>EyesEverywhere</p>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <div class="form-section">
      <h2 id="titulo-ocorrencia">Detalhes da Ocorrência</h2>
      <hr>
      <div class="mb-3">
        <label class="form-label">Morada:</label>
        <div class="row g-2">
          <div class="col-md-8">
            <input type="text" id="morada" class="form-control">
          </div>
          <div class="col-md-4">
            <input type="text" id="codigo-postal" class="form-control">
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Descrição:</label>
        <input type="text" id="descricao" class="form-control">
      </div>

      <div id="secao-upload" class="mb-3" style="display: none;">
        <label class="form-label">Anexar imagens:</label>
        <input type="file" class="form-control" multiple>
      </div>

      <div class="row attachments" id="imagens-existentes" style="display: none;">
        <div class="col-md-4">
          <img src="https://i.imgur.com/p1szm0S.jpg" alt="poste1">
        </div>
        <div class="col-md-4">
          <img src="https://i.imgur.com/Gv0FMLj.jpg" alt="poste2">
        </div>
        <div class="col-md-4">
          <img src="https://i.imgur.com/nWrVkCV.jpg" alt="poste3">
        </div>
      </div>
    </div>
  </div>

  <!-- Script para configurar a visualização -->
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const isNova = params.get('nova') === '1';

      const titulo = document.getElementById('titulo-ocorrencia');
      const morada = document.getElementById('morada');
      const codPostal = document.getElementById('codigo-postal');
      const descricao = document.getElementById('descricao');
      const secaoUpload = document.getElementById('secao-upload');
      const imagensExistentes = document.getElementById('imagens-existentes');

      if (isNova) {
        titulo.textContent = "Nova Ocorrência";
        morada.value = "";
        codPostal.value = "";
        descricao.value = "";

        morada.placeholder = "Morada";
        codPostal.placeholder = "Código Postal";
        descricao.placeholder = "Descrição";

        morada.removeAttribute('readonly');
        codPostal.removeAttribute('readonly');
        descricao.removeAttribute('readonly');

        secaoUpload.style.display = "block";
      } else {
        titulo.textContent = "Estruturas debilitadas - Anadia";
        morada.value = "Rua do Barreiro nº5";
        codPostal.value = "3780-187";
        descricao.value = "Poste de iluminação inclinado na Rua do Barreiro ameaça segurança na via pública";

        morada.setAttribute('readonly', true);
        codPostal.setAttribute('readonly', true);
        descricao.setAttribute('readonly', true);

        secaoUpload.style.display = "none";
        imagensExistentes.style.display = "flex";
      }
    }
  </script>

</body>
</html>
